[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.cover]
label = Cover
type = string
width = 1/4
addon_label = URL

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.summary]
label = Summary
type = string

[fields.body]
label = Body
type = markdown

[fields.tags]
type = strings
