{% macro render_blog_post(post, from_index=false) %}
<div class="grid-item" style="position: absolute; left: 0%; top: 0px;">
    <article class="post-box animated">
        <div class="post-media">
            <div class="post-image">
                <a href="{{ post|url }}">
                    <img class="lozad"
                        src="{{ '/static/img/uploads/458x300.png'|url }}" 
                        data-src="{{ '/static/img/'|url + post.cover }}" 
                        alt="{{ post.title }}" />
                </a>
            </div>
        </div>

        <div class="post-data">
            <div class="post-tag">
                {% for t in post.tags -%}
                    <a href="{{ ('/tags/' ~ t.lower())|url }}">
                      #{{ t }}
                    </a>
                {% endfor %}
            </div>

            <h3 class="post-title">
                <a href="{{ post|url }}">{{post.title}}</a>
            </h3>

            <div class="post-info">
                <a href=""><i class="rsicon rsicon-user"></i>by admin</a>
                <a href=""><i class="rsicon"></i>{{ post.pub_date.strftime('%b %d %Y') }}</a>
            </div>
        </div>
    </article>
</div>
{% endmacro %}
